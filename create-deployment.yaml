apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-deployment
spec:
    replicas: 3
    selector:
      matchLabels:
        app: http
    template:
      metadata:
        labels:
          app: http
      spec:
        containers:
        - name: call
          image: my-http
          imagePullPolicy: IfNotPresent
          command: [ "/main" ]
          ports:
          - containerPort: 8080

---

