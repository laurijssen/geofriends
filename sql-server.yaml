apiVersion: v1
kind: Pod
metadata:
  labels:
    run: geocachefriends
  name: geocachefriends
spec:
  containers:
  - image: mcr.microsoft.com/mssql/server
    name: geocachefriends
    env:
    - name: ACCEPT_EULA
      value: "Y"
    - name: SA_PASSWORD
      valueFrom:
        secretKeyRef:
          name: sql-password
          key: sa_password
    - name: MSSQL_PID
      value: Developer
    ports:
    - containerPort: 1433
      name: geocachefriends
---
apiVersion: v1
kind: Service
metadata:
   name: geocachefriends
spec:
  type: NodePort
  ports:
  - port: 1433 
    nodePort: 31433
  selector:
    run: geocachefriends

